<form class="{{cssClass}} clock-form" autocomplete="off">
  {{#if editable}}
  <div class="clock-name editable">
    <input name="name" value="{{actor.name}}" />
  </div>
  {{else}}
  <div class="clock-name">
    <input name="name" value="{{actor.name}}" readonly />
  </div>
  {{/if}}
  {{#if editable}}
  <div class="clock-progress">
    {{#if (lte actor.flags.clocks.progress 0)}}
    <button name="minus" disabled>
      <i class="fa fa-minus"></i>
    </button>
    {{else}}
    <button name="minus">
      <i class="fa fa-minus"></i>
    </button>
    {{/if}}
    <button name="reset">
      <i class="fa fa-redo"></i>
    </button>
    {{#if (gte actor.flags.clocks.progress actor.flags.clocks.size)}}
    <button name="plus" disabled>
      <i class="fa fa-plus"></i>
    </button>
    {{else}}
    <button name="plus">
      <i class="fa fa-plus"></i>
    </button>
    {{/if}}
  </div>
  {{/if}}
  <div class="clock-image">
    <img src="{{actor.img}}" width="350" height="350" />
  </div>
  {{#if editable}}
  <div class="clock-config">
    <div class="clock-config-group theme">
      <label for="theme"><i class="fa fa-palette"></i></label>
      <select name="theme">
        {{#select actor.flags.clocks.theme}}
        <option value="dog_blink_blue">dog_blink_blue</option>
        <option value="dog_blink_Yellow">dog_blink_yellow</option>
        {{/select}}
      </select>
    </div>
    <div class="clock-config-group">
      <label for="size"><i class="fa fa-chart-pie"></i></label>
      <select name="size">
        {{#select actor.flags.clocks.size}}
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="12">12</option>
        {{/select}}
      </select>
    </div>
  </div>
  {{/if}}
</form>
